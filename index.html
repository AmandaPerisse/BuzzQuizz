<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="text/javascript" src="js/script.js"></script>

</head>

<body>

    <!-- Cabeçalho do site -->

    <!-- Cabeçalho do site - Amanda -->
    <header>
        <div class="header">
            <h1>BuzzQuizz</h1>
        </div>
    </header>

    <!-- Conteúdo da página -->

    <main>
        <section class="container index">
            <!-- Index sem Quizzes autorais - Amanda -->
            <div class="indexNoQuizzes">
                <h3>Você não criou nenhum quizz ainda :(</h3>
                <button onclick="startCreateQuizz()">
                    <h2>Criar Quizz</h2>
                </button>
            </div>
            <div class="escondido indexHaveQuizzes">
                <div class="indexHaveQuizzesTitle">
                    <h3>Seus Quizzes</h3>
                    <button><img src="img/+.png"></button>
                </div>
                <div class="indexHaveAllQuizzes"></div>
            </div>
            <!-- Todos os quizzes - Amanda -->
            <div class="indexAllQuizzes">
                <h3>Todos os Quizzes</h3>
                <br>
                <div class="indexAllQuizzesList"></div>
            </div>
        </section>
        <section class="OpenedQuizz">
        </section>
        <!-- Criar quizzes - Kassia -->
        <section class="create-quizz escondido">
            <div class="page-1 page">
                <h6>Comece pelo começo</h6>
                <form class="info-quizz tamanho-page1">
                    <input class="input-quizz" type="text" name="titulo" placeholder="Título do seu quizz">
                    <input class="input-quizz" type="text" name="url" placeholder="URL da imagem do seu quizz">
                    <input class="input-quizz" type="text" name="qtdPerg"
                        placeholder="Quantidade de perguntas do quizz">
                    <input class="input-quizz" type="text" name="qdtNiveis" placeholder="Quantidade de níveis do quizz">
                </form>
                <button class="btn" onclick="makeQuestions()">Prosseguir para criar perguntas</button>
            </div>
            <div class="page-2 page escondido">
                <h6>Crie suas perguntas</h6>
                <form class="info-quizz tamanho-page2">
                </form>
                <button class="btn" onclick="makeLevels(this)">Prosseguir para criar níveis</button>
            </div>
            <div class="page-3 page escondido">
                <h6>Agora, decida os níveis</h6>
                <form class="info-quizz tamanho-page3">

                </form>
                <button class="btn" onclick="finishCreateQuizz(this)">Finalizar Quizz</button>
            </div>
            <div class="page-4 page escondido">
                <h6>Seu quizz está pronto!</h6>
                <img src="img/img1.png" alt="img-1">
                <div class="btnEnd">
                    <button class="btn" onclick="accessQuizz(this)">Acessar Quizz</button>
                    <button class="btn-back" onclick="backHome(this)">Voltar para home</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->

    <footer>
    </footer>
</body>

</html>
